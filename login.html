<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login</title>
</head>
<body>
    <header class="top-header">
        <a href="#"><img src="logo (2).png" alt="Website logo" class="logo"></a>
        <a href="#">
            <p class="logo-text">Quiz App</p>
        </a>
    </header>
    <form class="form">
        <p class="title">Login</p>
        <label>
            <input class="input" type="email" placeholder="" required="">
            <span>Email</span>
        </label> 
            
        <label>
            <input class="input" type="password" placeholder="" required="">
            <span>Password</span>
        </label>
        <button class="login"><a href="">Login</a></button>
        <p class="signin">Forgot password? <a href="#">Recover</a> </p>
    </form>
</body>
</html>
